<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Freepik Importer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f8f8f8;
    }
    .image-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }
    .image-card {
      width: 220px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 10px;
      text-align: center;
      position: relative;
    }
    .image-card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 4px;
    }
    .exists-label {
      color: red;
      font-size: 12px;
      font-weight: bold;
      margin-top: 5px;
    }
    .topbar {
      margin-bottom: 20px;
    }
    button {
      margin: 0 5px;
    }
  </style>
</head>
<body>

  <div class="topbar">
    <input id="searchTerm" placeholder="Search..." />
    <button onclick="search()">Search</button>
    <button onclick="addSelectedToShopify()">Add to Shopify</button>
  </div>

  <div id="results" class="image-grid"></div>

  <script>
    let existingHashes = [];
    let selectedImages = [];

    async function fetchShopifyHashes() {
      const res = await fetch("/api/shopify-hashes");
      existingHashes = await res.json();
    }

    async function search() {
      const term = document.getElementById("searchTerm").value || "jersey";
      const res = await fetch(`/api/search?term=${encodeURIComponent(term)}`);
      const data = await res.json();

      const results = document.getElementById("results");
      results.innerHTML = "";
      selectedImages = [];

      for (const item of data.data || []) {
        const url = item?.image?.source?.url;
        const title = item.title;
        const hash = "fpimg-" + md5(url).slice(0, 8);

        const card = document.createElement("div");
        card.className = "image-card";

        const img = document.createElement("img");
        img.src = url;

        const p = document.createElement("p");
        p.textContent = title;

        const checkbox = document.createElement("input");
        checkbox.type = "checkbox";

        if (existingHashes.includes(hash)) {
          checkbox.disabled = true;
          const label = document.createElement("div");
          label.textContent = "❌ Already Exists in Shopify";
          label.className = "exists-label";
          card.appendChild(label);
        } else {
          checkbox.onchange = () => {
            if (checkbox.checked) {
              selectedImages.push({ title, imageUrl: url });
            } else {
              selectedImages = selectedImages.filter(i => i.imageUrl !== url);
            }
          };
        }

        card.appendChild(img);
        card.appendChild(p);
        card.appendChild(checkbox);
        results.appendChild(card);
      }
    }

    async function addSelectedToShopify() {
      if (!selectedImages.length) {
        alert("Select at least one image");
        return;
      }

      const item = selectedImages[0];
      const res = await fetch("/api/add-to-shopify", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(item)
      });

      const data = await res.json();
      if (data.success) {
        alert("✅ Added to Shopify");
        await fetchShopifyHashes();
        search();
      } else {
        alert("❌ Upload failed");
        console.error(data);
      }
    }

    function md5(str) {
      return crypto.subtle.digest("MD5", new TextEncoder().encode(str)).then(buf => {
        return Array.from(new Uint8Array(buf)).map(b => b.toString(16).padStart(2, "0")).join("");
      });
    }

    // Fallback md5 if no crypto.subtle
    function fallbackMd5(str) {
      let hash = 0;
      for (let i = 0; i < str.length; i++) {
        const chr = str.charCodeAt(i);
        hash = ((hash << 5) - hash) + chr;
        hash |= 0;
      }
      return hash.toString(16).slice(0, 8);
    }

    // Force fallback for compatibility
    function md5Compat(str) {
      try {
        return fallbackMd5(str);
      } catch (e) {
        return fallbackMd5(str);
      }
    }

    window.onload = async () => {
      await fetchShopifyHashes();
    };
  </script>
</body>
</html>
